<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lover's Page</title>
    <link rel="stylesheet" href="./CSS/mystyle.css">
</head>

<body>
    <section class="main-container">
        <!-- title of the page comes here -->
        <header>

            <div class="myheader blueBG">
                <p>
                    Puppy lovers page
                </p>
            </div>


            <!-- Banner-puppies starts here -->
            <div class="Banner">
                <img src="./images/images/banner-puppies.jpg" alt="banner puppies">
            </div>
            <!-- Banner-puppies ends here -->
        </header>

        <div class="full-container">
            <div class="top-container">
                <!-- missing puppy section starts here-->
                <div class="puppies-section">
                    <div class="fixed-container">
                        <!-- puppy-1 -->
                        <div class="puppy-1">
                            <img src="./images/images/puppy-1.jpg" alt="white-puppy-1">
                        </div>
                        <!-- missing puppy -->
                        <div class="missing-puppy">
                            <div class="missing-wrapper">
                                <div>
                                    Puppy missing here!!
                                </div>
                            </div>
                        </div>
                        <!-- puppy-2 -->
                        <div class="puppy-2">
                            <img src="./images/images/puppy-2.jpg" alt="black-white-puppy-2">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Missing puppy section ends here -->


            <!-- More puppies section starts here-->
            <section class="additional-puppies">
                <div class="fixed-container">
                    <h2>
                        More Puppies
                    </h2>
                </div>

                <div class="more-puppies-wrapper">
                    <!-- Puppy-3 comes here  -->
                    <div class="vertical-puppy-1">
                        <img src="./images/images/puppy-3.jpg" alt="black-puppy-3">
                    </div>
                    <!-- Puppy-4 comes here  -->
                    <div class="vertical-puppy-2">
                        <img src="./images/images/puppy-4.jpg" alt="white-puppy-4">
                    </div>

                </div>
            </section>
        </div>
        
        <!-- developer details  -->
        <footer>

            <div class="blueBG">
                Developed by: {Lydia Gebre}
            </div>

        </footer>

    </section>
</body>

</html>
